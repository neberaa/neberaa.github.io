<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/main.css" rel="stylesheet">
    <link href="../img/icons/favicon.png" rel="icon" type="image/png" sizes="32x32">
    <link href="https://cdn.mapkit.io/v1/infobox.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDL1x7Ink_3QUQ_vxwa2jOiw-9KLC7EIg" defer></script>
    <script src="https://cdn.mapkit.io/v1/infobox.js" defer></script>
    <script src="/js/components/map.js" defer></script>
    <script src="/js/parallax.js" defer></script>
    <script src="/js/scroll-parallax.js" defer></script>
    <script src="https://use.fontawesome.com/7d7f486b48.js" defer></script>
    <title>A.N. about
    </title>
  </head>
  <body>
    <div class="wrapper">
      <div class="parallax" id="parallax">
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_0.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_1.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_2.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_3.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_4.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_5.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_6.png"></div>
      </div>
      <section class="hero">
        <div class="hero-container">
          <form class="authoriz-form">
            <div class="block-title">Авторизуйтесь</div>
            <label class="login-form__label">
              <input class="text-input" type="text" name="login" placeholder="Логин"><span class="fa fa-user"></span>
            </label>
            <label class="login-form__label">
              <input class="text-input" type="password" name="password" placeholder="Пароль"><span class="fa fa-key"></span>
            </label>
            <div class="check-container">
              <fieldset>
                <input id="check" type="checkbox" name="check" hidden>
                <label for="check">Я человек</label>
              </fieldset>
              <fieldset>
                <label class="label_bold" for="">Вы точно не робот?</label>
              </fieldset>
              <fieldset>
                <input id="human" type="radio" name="human" value="yes" hidden>
                <label class="label_margin" for="human">Да</label>
                <input id="robot" type="radio" name="human" value="no" hidden>
                <label for="robot">Не уверен</label>
              </fieldset>
            </div>
            <nav class="navigation navigation_bottom_green">
              <ul class="navigation__list navigation__list_font0">
                <li class="navigation__item navigation__item_half-width"><a class="navigation__link navigation__link_white" href="index.html">На главную</a></li>
                <li class="navigation__item navigation__item_half-width"> <a class="navigation__link navigation__link_white" href="#">Войти</a></li>
              </ul>
            </nav>
          </form>
        </div>
        <div class="copyright copyright_bottom">&copy создано с любовью при поддержке Loftschool.com |  2017</div>
      </section>
    </div>
  </body>
</html>
