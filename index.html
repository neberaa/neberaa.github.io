    <script src="https://use.fontawesome.com/7d7f486b48.js" defer></script>

    </title>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__spinner">
        <div class="preloader__animation"></div>
        <div class="preloader__percents">0%</div>
      </div>
    </div>
    <div class="menu-container"><a class="x-icon__container" href="#"><i class="fa fa-times"></i></a>
      <div class="menu-items__container">
        <ul class="menu-list">
          <li class="menu-item section-title_white"><a class="menu-link" href="works.html">Мои работы</a></li>
          <li class="menu-item section-title_white"><a class="menu-link" href="blog.html">Блог</a></li>
          <li class="menu-item section-title_white"><a class="menu-link" href="about.html">Обо мне</a></li>
          <li class="menu-item section-title_white"><a class="menu-link" href="index.html">Авторизация</a></li>
        </ul>
      </div>
    </div>
    <div class="wrapper">
      <div class="parallax" id="parallax">
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_0.jpg"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_1.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_2.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_3.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_4.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_5.png"></div>
        <div class="parallax__layer"><img src="../img/bg/parallax/layer_6.png"></div>
      </div>
      <section class="hero">
        <div class="flip-container">
          <div class="flipper">
            <div class="hero-container front">
              <div class="hero-wrapper hero-wrapper_index">
                <div class="hero__img"></div>
                <h1 class="hero__title hero__title_grey">Антон Небера</h1>
                <p class="hero__text hero__text_grey">Личный сайт веб разработчика</p>
              </div>
              <ul class="socials socials_center socials_bottom">
                <li class="socials__item"><a class="socials__link socials__link_opacity" href="#">
                    <svg class="socials__icon socials__icon_green">
                      <use xlink:href="../img/sprite/sprite.svg#vk"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link socials__link_opacity" href="#">
                    <svg class="socials__icon socials__icon_green">
                      <use xlink:href="../img/sprite/sprite.svg#github"></use>
                    </svg></a></li>
                <li class="socials__item"><a class="socials__link socials__link_opacity" href="#">
                    <svg class="socials__icon socials__icon_green">
                      <use xlink:href="../img/sprite/sprite.svg#in"></use>
                    </svg></a></li>
              </ul>
              <nav class="navigation navigation_bottom_green">
                <ul class="navigation__list">
                  <li class="navigation__item"><a class="navigation__link navigation__link_white" href="works.html">Мои работы</a></li>
                  <li class="navigation__item"> <a class="navigation__link navigation__link_white" href="about.html">Обо мне</a></li>
                  <li class="navigation__item"> <a class="navigation__link navigation__link_white" href="blog.html">Блог</a></li>
                </ul>
              </nav>
            </div>
            <div class="hero-container back">
              <form class="authoriz-form">
                <div class="block-title">Авторизуйтесь</div>
                <label class="login-form__label">
                  <input class="text-input" type="text" name="login" placeholder="Логин"><span class="fa fa-user"></span>
                </label>
                <label class="login-form__label">
                  <input class="text-input" type="password" name="password" placeholder="Пароль"><span class="fa fa-key"></span>
                </label>
                <div class="check-container">
                  <fieldset>
                    <input id="check" type="checkbox" name="check" hidden>
                    <label for="check">Я человек</label>
                  </fieldset>
                  <fieldset>
                    <label class="label_bold" for="">Вы точно не робот?</label>
                  </fieldset>
                  <fieldset>
                    <input id="human" type="radio" name="human" value="yes" hidden>
                    <label class="label_margin" for="human">Да</label>
                    <input id="robot" type="radio" name="human" value="no" hidden>
                    <label for="robot">Не уверен</label>
                  </fieldset>
                </div>
                <nav class="navigation navigation_bottom_green">
                  <ul class="navigation__list">
                    <li class="navigation__item"><a class="navigation__link navigation__link_white main-button" href="index.html">На главную</a></li>
                    <li class="navigation__item"><a class="navigation__link navigation__link_white" href="#">Войти</a></li>
                  </ul>
                </nav>
              </form>
            </div>
          </div>
        </div><a class="log-in-button" href="login.html">Авторизоваться</a>

      </section>
